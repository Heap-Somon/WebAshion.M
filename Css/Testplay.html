<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
          display: flex;
          align-items: center;
          justify-content: center;  
        }
        ul li{
            list-style: none;
        }
        ul li a{
            text-decoration: none;
            font-size: 100px;
            position: relative;
        }
        ul li a:hover{
            width: 100%;
            height: 100px;
            background-color: black;
            position: absolute;
            bottom: -20px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Click Here</a></li>
    </ul>
</body>
</html>
